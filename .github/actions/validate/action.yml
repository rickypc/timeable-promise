description: Setup Node.js, install dependencies, run a validation command.
name: Setup
inputs:
  cache-dependency-path:
    default: '**/package.json'
    description: Path to dependency file for caching
    required: false
  command:
    description: Validation command to run after install
    required: true
  node-version:
    description: Node.js version to use
    required: true
runs:
  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        cache: yarn
        cache-dependency-path: ${{inputs.cache-dependency-path}}
        node-version: ${{inputs.node-version}}
    - name: Install
      run: |
        echo "::group::Install Dependencies"
        yarn
        echo "::endgroup::"
      shell: bash
    - name: Validate
      run: |
        echo "::group::Running Validation"
        OUTPUT=$(mktemp)
        set +e
        ${{inputs.command}} 2>&1 | tee "$OUTPUT"
        EXIT_CODE=${PIPESTATUS[0]}
        set -e
        if [ $EXIT_CODE -ne 0 ]; then
          echo "### âŒ Command failed: \`${{inputs.command}}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat "$OUTPUT" >> $GITHUB_STEP_SUMMARY
          rm -f "$OUTPUT"
          echo "::endgroup::"
          echo "::error title=Running Validation::Exit code $EXIT_CODE"
          exit $EXIT_CODE
        else
          rm -f "$OUTPUT"
          echo "::endgroup::"
          echo "::notice title=Running Validation::Succeeded"
        fi
      shell: bash
