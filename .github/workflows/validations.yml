env:
  NODE_LTS: 24
name: Validations
on:
  pull_request:
    types: [ edited, opened, reopened, synchronize ]
  push:
    branches:
      - main
jobs:
  deps:
    name: Deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate
        uses: ./.github/actions/validate
        with:
          command: yarn test:deps:ci
          node-version: ${{env.NODE_LTS}}
  leak:
    name: Leak
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate
        uses: ./.github/actions/validate
        with:
          command: yarn test:leak:ci
          node-version: ${{env.NODE_LTS}}
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate
        uses: ./.github/actions/validate
        with:
          command: yarn test:lint
          node-version: ${{env.NODE_LTS}}
  perf:
    name: Perf
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate
        uses: ./.github/actions/validate
        with:
          command: yarn test:perf:ci
          node-version: ${{env.NODE_LTS}}
  types:
    name: Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate
        uses: ./.github/actions/validate
        with:
          command: yarn test:type
          node-version: ${{env.NODE_LTS}}
  unit:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate
        uses: ./.github/actions/validate
        with:
          command: yarn test:unit:ci
          node-version: ${{env.NODE_LTS}}
      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          flags: unittests
